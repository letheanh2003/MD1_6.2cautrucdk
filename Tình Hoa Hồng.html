<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<p>
  Chiều Cao <input id="a" type="text">
</p>
<p>
  Cân Nặng <input id="b" type="text">
</p>
<button type="button"onclick="total()">Tính</button>
<p id="ketqua">
  Kết quả
</p>
<script>
  function total(){
    let a = +document.getElementById('a').value
    let b = +document.getElementById('b').value
    let bmi = b/(a*a)
    if (bmi<18)
      document.getElementById('ketqua').innerHTML = ('thieu can')
    else if (bmi < 25.0)
      document.getElementById('ketqua').innerHTML = ('binhthuong')
    else if (bmi < 30.0)
      document.getElementById('ketqua').innerHTML = ('thuacan')
    else
      document.getElementById('ketqua').innerHTML = ('beo phi')

  }
</script>
</body>
</html>
